<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Geo Map Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="MarkerCluster.css">
    <link rel="stylesheet" href="MarkerCluster.Default.css">
    <link rel="stylesheet" href="app.css">

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-icon-container">
            <a href="#" class="navbar-icon pull-right visible-xs sidebar-toggle-btn">
              <i class="fa fa-bars fa-lg white"></i>
            </a>
          </div>
          <a class="navbar-brand" href="#">Tracker</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="hidden-xs">
              <a href="#" class="sidebar-toggle-btn">
                <i class="fa fa-bars fa-lg white"></i>
              </a>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div id="container">
      <div id="sidebar">
        <div class="sidebar-wrapper">
          <div class="panel panel-default" id="features">
            <div class="panel-heading">
              <h3 class="panel-title">Paramethers</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12">
                  <label for="speed">Speed</label>
                  <input id="speed" name="speed" type="number" class="form-control" placeholder="Speed" value="1"/>
                </div>
                <div class="col-xs-12">
                  <label for="from">From Date</label>
                  <input id="from" name="from" type="datetime" class="form-control datetimepicker" data-date-max-date="2015-12-29 16:00" placeholder="From Date" />
                </div>
                <div class="col-xs-12">
                  <label for="to">End Date</label>
                  <input id="to" name="to" type="datetime" class="form-control datetimepicker" data-date-max-date="2015-12-29 18:00" placeholder="End Date" />
                </div>
                <div class="col-xs-12 checkbox">
                  <label>
                    <input name="online" type="checkbox"/>
                    Online Data
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <div class="row navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="col-xs-4">
        <div class="pull-left">
            <button id="play" class="btn btn-md btn-primary">
                Play
            </button>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="text-center">
          <canvas id="timer" style="display: inline;" height="20" width="200"></canvas>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="pull-right">
            <button id="stop" class="btn btn-md btn-danger">
                Stop
            </button>
        </div>
      </div>

    </div>

    <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title text-primary" id="feature-title"></h4>
          </div>
          <div class="modal-body" id="feature-info"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="heap.js"></script>
    <script src="queue.js"></script>
    <script src="leaflet-src.js"></script>
    <script src="leaflet-indoor.js"></script>
    <script src="leaflet.markercluster.js"></script>
    <script src="ibgeomap.js"></script>
    <script src="events.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
  </body>
</html>
